<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Piedra, papel y/o tijeras</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<section id="zonaJuego">
		<figure>
			<figcaption>Yo</figcaption>
			<img src="images/piedra.png" alt="Elección del jugador" id="yo">	
		</figure>
		
		<figure>
			<figcaption>Computadora</figcaption>
			<img src="images/piedra.png" alt="Elección del computador" id="computadora">	
		</figure>
	</section>
	<section id="botones">
		<p>Escoge una opción:</p>
		<button data-img="piedra">
			<img src="images/piedra.png"  alt="Jugar usando piedra">
		</button>
		<button data-img="papel">
			<img src="images/papel.png" alt="Jugar usando papel">
		</button>
		<button data-img="tijera">
			<img src="images/tijera.png"  alt="Jugar usando tijeras">
		</button>
	</section>
	<section>
		<p id="resultado">
			Tú <strong>ganas</strong>  escogiendo <strong>tijeras</strong>
			en contra de <strong>papel</strong>.
		</p>
		<!-- <p id="score">
			Has ganado <strong>5</strong> veces.
			Has perdido <strong>4</strong> veces.
		</p> -->
	</section>
	<div></div>


    <script src="./jquery.js"></script>
	<script src="app.js"></script>
</body>
</html>
